services:
  app:
    container_name: url-shortener-app
    build:
      context: ..
      dockerfile: Dockerfile
    env_file: base.env
    depends_on:
      - postgres
      - redis
    networks:
      - app_network

  postgres:
    container_name: url-shortener-postgres
    image: postgres:latest
    environment:
      POSTGRES_DB: "url-shortener-db"
      POSTGRES_USER: "url-shortener-db-user"
      POSTGRES_PASSWORD: "url-shortener-db-pass"
    ports:
      - "5432:5432"
    networks:
      - app_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d

  redis:
    container_name: url-shortener-redis
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app_network
    volumes:
      - redis_data:/data

  migrate:
    image: arigaio/atlas:latest
    command: >
      migrate apply
      --url postgres://url-shortener-db-user:url-shortener-db-pass@postgres:5432/url-shortener-db?sslmode=disable
    depends_on:
      - postgres
    networks:
      - app_network
    volumes:
      - ./migrations/:/migrations

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: